<header>
    <nav>
        <div class="logo">
            <a href="{{ '/' | relative_url }}"><img src="{{ site.baseurl }}/assets/images/logo-circ.png" alt="Fr. Conor Meditations Logo"></a>
        </div>
        <div class="nav-links">
            <a href="{{ '/' | relative_url }}" {% if page.url == '/' or page.url == '/index.html' %}class="active"{% endif %}>Home</a>
            <a href="{{ '/team' | relative_url }}" {% if page.url == '/team' or page.url == '/team.html' or page.url == '/team/' %}class="active"{% endif %}>Team</a>
            <a href="{{ '/connect' | relative_url }}" {% if page.url == '/connect' or page.url == '/connect.html' or page.url == '/connect/' %}class="active"{% endif %}>Connect</a>
        </div>
        <!-- Header Controls (Theme + Text Size) -->
        <div class="header-controls">
            <!-- Theme Toggle Button -->
            <button
                class="theme-toggle"
                id="theme-toggle"
                aria-label="Toggle dark mode"
                title="Toggle dark mode">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <!-- Sun icon (shown in dark mode) -->
                    <path class="sun" d="M12 18a6 6 0 1 1 0-12 6 6 0 0 1 0 12zM11 1h2v3h-2V1zm0 19h2v3h-2v-3zM3.515 4.929l1.414-1.414L7.05 5.636 5.636 7.05 3.515 4.93zM16.95 18.364l1.414-1.414 2.121 2.121-1.414 1.414-2.121-2.121zm2.121-14.85l1.414 1.415-2.121 2.121-1.414-1.414 2.121-2.121zM5.636 16.95l1.414 1.414-2.121 2.121-1.414-1.414 2.121-2.121zM23 11v2h-3v-2h3zM4 11v2H1v-2h3z"/>
                    <!-- Moon icon (shown in light mode) -->
                    <path class="moon" d="M17.293 13.293A8 8 0 0 1 6.707 2.707a8.001 8.001 0 1 0 10.586 10.586z"/>
                </svg>
            </button>
            <!-- Text Size Toggle Buttons -->
            <div class="text-size-toggle" role="group" aria-label="Text size controls">
                <button id="text-size-normal" class="active" aria-label="Normal text size" title="Normal text size">A</button>
                <button id="text-size-large" aria-label="Large text size" title="Large text size">A+</button>
            </div>
            <!-- Meditation Counter Badge -->
            <button id="counter-badge" class="counter-badge" aria-label="View reading history" title="View reading history">
                <span id="counter-number">0</span> read
            </button>
        </div>
    </nav>
</header>
