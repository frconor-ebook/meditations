<!-- Simple text share links -->
<div class="share-links">
    <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}"
       target="_blank"
       rel="noopener noreferrer">Facebook</a>
    <span class="separator">路</span>
    <a href="https://twitter.com/intent/tweet?url={{ page.url | absolute_url | url_encode }}&text={{ page.title | url_encode }}"
       target="_blank"
       rel="noopener noreferrer">Twitter</a>
    <span class="separator">路</span>
    <a href="https://api.whatsapp.com/send?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
       target="_blank"
       rel="noopener noreferrer">WhatsApp</a>
    <span class="separator">路</span>
    <a href="mailto:?subject={{ page.title | url_encode }}&body=I%20thought%20you%20might%20find%20this%20meditation%20interesting%3A%20{{ page.url | absolute_url | url_encode }}">Email</a>
    <span class="separator">路</span>
    <a href="#" onclick="copyLinkToClipboard(event); return false;" class="copy-link">Copy Link</a>
</div>
<div id="copy-notification" class="copy-notification">Link copied!</div>
