<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S0BXLC35GR"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-S0BXLC35GR');
    </script>

    <!-- Theme toggle script - load early to prevent flash -->
    <script src="{{ site.baseurl }}/assets/js/theme.js"></script>

</head>
<body data-baseurl="{{ site.baseurl }}">
    {% include header.html %}

    <main>
        {{ content }}
    </main>

    {% include footer.html %}
    <script src="{{ site.baseurl }}/assets/js/search.js?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
